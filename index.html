<!DOCTYPE html><html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0080ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gringoffz">
    <title>G Gringoffz - AIMLOCK</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="manifest" id="manifest">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
        body{background:#000;color:#fff;min-height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;position:relative;padding:10px}
        .rain{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1}
        .drop{position:absolute;width:2px;height:20px;background:linear-gradient(transparent,rgba(0,0,0,0.8));border-radius:0 0 5px 5px;animation:rain 1s linear infinite}
        @keyframes rain{0%{transform:translateY(-100px)}100%{transform:translateY(calc(100vh + 100px))}}
        .lightning{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;opacity:0;z-index:10}
        .lightning-flash{position:absolute;width:100%;height:100%;background:rgba(0,0,0,0.7)}
        .lightning-bolt{position:absolute;width:4px;height:150px;background:linear-gradient(transparent,#fff,transparent);filter:blur(1px);opacity:.8}
        .login-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:100;transition:opacity .5s}
        .login-container{background:rgba(30,30,46,.9);padding:20px;border-radius:15px;box-shadow:0 0 20px rgba(0,128,255,.6);width:90%;max-width:380px;text-align:center}
        .login-title{font-size:18px;margin-bottom:15px;color:#0080ff;text-shadow:0 0 10px rgba(0,128,255,.8);font-weight:bold}
        .key-input{width:100%;padding:10px;margin:12px 0;border:2px solid #0080ff;border-radius:8px;background:rgba(10,10,20,.8);color:#fff;font-size:14px;text-align:center;font-weight:bold}
        .login-btn{background:#0080ff;color:#fff;border:none;padding:12px 24px;border-radius:8px;cursor:pointer;font-size:14px;font-weight:bold;margin-top:10px;transition:.3s;box-shadow:0 4px 8px rgba(0,0,0,.3)}
        .login-btn:hover{background:#3399ff;box-shadow:0 0 15px rgba(0,128,255,.8);transform:translateY(-2px)}
        .social-icons{display:flex;justify-content:center;gap:20px;margin-top:20px}
        .social-icons a{color:#0080ff;font-size:28px;transition:.3s}
        .social-icons a:hover{color:#3399ff;transform:scale(1.2)}
        .container{width:320px;height:320px;display:none;background:rgba(30,30,46,.95);border-radius:20px;overflow:hidden;box-shadow:0 0 30px rgba(0,128,255,.7);transition:.5s ease;border:2px solid #0080ff}
        .header{text-align:center;padding:12px;background:rgba(40,40,56,.9);border-bottom:2px solid #0080ff}
        .header h1{color:#0080ff;text-shadow:0 0 10px rgba(0,128,255,.8);font-size:18px;font-weight:bold;letter-spacing:1px}
        .panel{display:flex;height:calc(100% - 48px)}
        .tabs{width:80px;background:rgba(40,40,56,.9);padding:10px 0;display:flex;flex-direction:column;border-right:2px solid #0080ff}
        .tab{padding:10px 5px;cursor:pointer;text-align:center;font-size:11px;margin:5px;border-radius:8px;background:rgba(0,128,255,.15);font-weight:bold;display:flex;flex-direction:column;align-items:center;gap:5px}
        .tab i{font-size:16px}
        .tab.active{background:rgba(0,128,255,.4);border:1px solid #0080ff;box-shadow:0 0 10px rgba(0,128,255,.7);transform:scale(1.05)}
        .tab:hover{background:rgba(0,128,255,.25);transform:translateX(2px)}
        .content{flex:1;padding:10px;overflow-y:auto}
        .tab-content{display:none}
        .tab-content.active{display:block}
        .options-row{display:flex;justify-content:space-between;margin-bottom:8px;gap:8px}
        .option{display:flex;align-items:center;padding:6px;background:rgba(40,40,56,.6);border-radius:6px;flex:1;font-size:10px;border:1px solid rgba(0,128,255,.3)}
        .checkbox{width:14px;height:14px;border:2px solid #0080ff;border-radius:4px;margin-right:6px;display:flex;justify-content:center;align-items:center;cursor:pointer;background:rgba(0,128,255,.1)}
        .checkbox.checked{background:rgba(0,128,255,.3)}
        .checkbox.checked::after{content:"✓";color:#0080ff;font-weight:bold;font-size:10px}
        .slider-container{margin:8px 0;padding:6px;background:rgba(40,40,56,.6);border-radius:8px;border:1px solid rgba(0,128,255,.3)}
        .slider-value{text-align:center;margin-bottom:5px;font-weight:bold;color:#0080ff;font-size:11px;text-shadow:0 0 5px rgba(0,128,255,.5)}
        .slider{width:100%;height:5px;appearance:none;background:rgba(0,128,255,.2);border-radius:3px}
        .slider::-webkit-slider-thumb{appearance:none;width:14px;height:14px;border-radius:50%;background:#0080ff;cursor:pointer;box-shadow:0 0 8px rgba(0,128,255,.9);border:2px solid #fff}
        .select{width:100%;padding:6px;background:rgba(40,40,56,.8);border:2px solid #0080ff;border-radius:6px;color:#fff;margin:6px 0;cursor:pointer;font-size:11px;font-weight:bold}
        .activate-btn{width:100%;padding:8px;background:linear-gradient(135deg,#0080ff,#3399ff);color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:12px;font-weight:bold;margin:6px 0;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,.3);letter-spacing:.5px}
        .fov-circle{position:fixed;border:2px solid red;border-radius:50%;pointer-events:none;display:none;z-index:99}
        .info-item{margin-bottom:8px;padding:6px;background:rgba(40,40,56,.6);border-radius:6px;font-size:11px;border:1px solid rgba(0,128,255,.3)}
        .info-title{color:#0080ff;font-weight:bold;margin-bottom:4px;font-size:11px;text-shadow:0 0 5px rgba(0,128,255,.5)}
        .phone-model{font-style:italic;color:#aaa;font-size:10px}
        .tip{margin-top:10px;padding:8px;background:rgba(0,128,255,.15);border-left:4px solid #0080ff;border-radius:6px;font-size:10px;font-weight:bold}
        .install-btn{position:fixed;bottom:15px;right:15px;background:#0080ff;color:#fff;border:none;border-radius:50%;width:40px;height:40px;display:flex;justify-content:center;align-items:center;cursor:pointer;box-shadow:0 4px 12px rgba(0,0,0,.4);z-index:90;font-size:16px}
    </style>
</head>
<body>
    <div class="rain" id="rain"></div>
    <div class="lightning" id="lightning"></div>

    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <h1 class="login-title">Aimbot Gringoffz</h1>
            <input type="text" class="key-input" id="keyInput" placeholder="Digite a chave de acesso">
            <button class="login-btn" id="loginBtn">Entrar</button>
            <div class="social-icons">
                <a href="https://www.tiktok.com/@gringoffzqw0?_r=1&_t=ZS-93ww3GJSCO5" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.instagram.com/sadx_vpn?igsh=MXNqcndoY2V1N2l3&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div class="header"><h1>Gringoffz aimbot</h1></div>
        <div class="panel">
            <div class="tabs">
                <div class="tab active" data-tab="aimbot"><i class="fas fa-crosshairs"></i><span>aimbot</span></div>
                <div class="tab" data-tab="info"><i class="fas fa-info-circle"></i><span>Info</span></div>
            </div>
            <div class="content">
                <div class="tab-content active" id="aimbot">
                    <div class="options-row">
                        <div class="option"><div class="checkbox" id="aimbotToggle"></div><span>Ativar Aimbot</span></div>
                        <div class="option"><div class="checkbox" id="noRecoil"></div><span>NoRecoil</span></div>
                    </div>
                    <div class="options-row">
                        <div class="option"><div class="checkbox" id="ignoreKnocked"></div><span>aumentar precisão</span></div>
                        <div class="option"><div class="checkbox" id="visibleOnly"></div><span>ignorar derrubados</span></div>
                    </div>
                    <div class="slider-container">
                        <div class="slider-value" id="fovValue"> fov: [ 0 ]</div>
                        <input type="range" min="0" max="360" value="0" class="slider" id="fovSlider">
                    </div>
                    <select class="select" id="aimPosition"><option>Cabeça</option><option selected="">Pescoço</option><option>Corpo</option></select>
                    <button class="activate-btn" id="activateBtn">INJETAR</button>
                </div>
                <div class="tab-content" id="info">
                    <div class="info-item"><div class="info-title">Criado por:</div><div>Gringozin ff</div></div>
                    <div class="info-item"><div class="info-title">Créditos a:</div><div>Gringoffz</div></div>
                    <div class="info-item"><div class="info-title">Modelo do telefone:</div><div class="phone-model" id="phoneModel">Detectando...</div></div>
                    <div class="tip">Dica: Ative no lobby e entre no treinamento para um melhor resultado</div>
                </div>
            </div>
        </div>
    </div>

    <div class="fov-circle" id="fovCircle"></div>
    <button class="install-btn" id="installBtn" style="display:none;" title="Instalar App"><i class="fas fa-download"></i></button>
    <audio id="rainSound" loop=""><source src="media/mixkit-rain-ambience-1193.mp3" type="audio/mpeg"></audio>

    <script>
        const loginScreen=document.getElementById('loginScreen');
        const mainContainer=document.getElementById('mainContainer');
        const keyInput=document.getElementById('keyInput');
        const loginBtn=document.getElementById('loginBtn');
        const tabs=document.querySelectorAll('.tab');
        const tabContents=document.querySelectorAll('.tab-content');
        const checkboxes=document.querySelectorAll('.checkbox');
        const fovSlider=document.getElementById('fovSlider');
        const fovValue=document.getElementById('fovValue');
        const phoneModel=document.getElementById('phoneModel');
        const activateBtn=document.getElementById('activateBtn');
        const installBtn=document.getElementById('installBtn');
        const lightning=document.getElementById('lightning');
        const rainSound=document.getElementById('rainSound');
        const CORRECT_KEY="1"; 
        let deferredPrompt;

        // Login
        loginBtn.addEventListener('click',()=>{
            if(keyInput.value===CORRECT_KEY){
                loginScreen.style.opacity='0';
                setTimeout(()=>{
                    loginScreen.style.display='none';
                    mainContainer.style.display='block';
                    rainSound.volume=0.3;rainSound.play().catch(()=>{});
                },500);
                localStorage.setItem("loggedIn","true");
            }else{alert('Chave incorreta! Tente novamente.');keyInput.value='';}
        });

        // Tabs
        tabs.forEach(tab=>{
            tab.addEventListener('click',()=>{
                tabs.forEach(t=>t.classList.remove('active'));
                tabContents.forEach(tc=>tc.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                localStorage.setItem("activeTab",tab.dataset.tab);
            });
        });

        // Checkboxes
        checkboxes.forEach(cb=>cb.addEventListener('click',()=>cb.classList.toggle('checked')));
        fovSlider.addEventListener('input',()=>{fovValue.textContent=`[ ${fovSlider.value} ]`});

        // Botão INJETAR (removido fallback insta)
        activateBtn.addEventListener('click',()=>{
            window.location.href='freefiremax://';
            setTimeout(()=>{window.location.href='freefire://'},300);
        });

        // Detect phone
        function detectPhoneModel(){const ua=navigator.userAgent;if(/iPhone/.test(ua)){const m=/iPhone (\d+)/.exec(ua);return m?`iPhone ${m[1]}`:"iPhone"}else if(/iPad/.test(ua)){return"iPad"}else if(/Android/.test(ua)){return"Android"}else{return"Navegador de Computador"}}

        // Restore state
        window.addEventListener('pageshow',()=>{
            if(localStorage.getItem("loggedIn")==="true"){loginScreen.style.display="none";mainContainer.style.display="block";}
            const savedTab=localStorage.getItem("activeTab");if(savedTab){tabs.forEach(t=>t.classList.remove("active"));tabContents.forEach(tc=>tc.classList.remove("active"));document.querySelector(`.tab[data-tab="${savedTab}"]`).classList.add("active");document.getElementById(savedTab).classList.add("active");}
        });

        window.addEventListener('load',()=>{phoneModel.textContent=detectPhoneModel();});
        keyInput.addEventListener('keypress',e=>{if(e.key==="Enter")loginBtn.click();});
    </script>


</body></html>
